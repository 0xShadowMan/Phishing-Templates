<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .login-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    width: 320px;
    text-align: center;
  }
  .login-container h2 {
    margin-bottom: 25px;
    color: #333;
  }
  .input-group {
    margin-bottom: 20px;
    text-align: left;
  }
  .input-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #555;
  }
  .input-group input {
    width: 100%;
    padding: 12px 14px;
    border: 1.5px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  .input-group input:focus {
    border-color: #667eea;
    outline: none;
  }
  .login-btn {
    width: 100%;
    padding: 12px;
    background: #667eea;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .login-btn:hover {
    background: #5a67d8;
  }
  .forgot {
    margin-top: 14px;
    font-size: 14px;
    color: #777;
    cursor: pointer;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="email">Email or Username</label>
        <input type="text" id="email" name="email" required autocomplete="username" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="forgot">Forgot password?</div>
  </div>
</body>
</html>
